<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC-FreePBX</title>
</head>
<body>
    <h1>WebRTC-FreePBX</h1>
    <div class="selectRoom"  allow="camera;microphone" >
        <label>Nhập tên phòng</label>
        <input id="roomNumber" type="text">
        <button id="goRoom">Go</button>
    </div>
    <div id="consultingRoom" style="display: none;"  allow="camera;microphone">
        <video id="localVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <script src="main.js"></script>
</body>
</html>
